name: Publish

on:
  push:
    tags: ["v*"]

jobs:
  publish-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Import GPG key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: echo "$SIGNING_KEY" | base64 --decode | gpg --batch --import

      - name: Publish JVM, Android, Linux, WasmJs targets
        run: >
          ./gradlew
          publishKotlinMultiplatformPublicationToMavenCentralRepository
          publishJvmPublicationToMavenCentralRepository
          publishAndroidPublicationToMavenCentralRepository
          publishLinuxX64PublicationToMavenCentralRepository
          publishLinuxArm64PublicationToMavenCentralRepository
          publishWasmJsPublicationToMavenCentralRepository
          :compose:publishKotlinMultiplatformPublicationToMavenCentralRepository
          :compose:publishJvmPublicationToMavenCentralRepository
          :compose:publishAndroidPublicationToMavenCentralRepository
          :compose:publishWasmJsPublicationToMavenCentralRepository
          --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

  publish-apple:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/actions/setup-gradle@v4

      - name: Import GPG key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: echo "$SIGNING_KEY" | base64 --decode | gpg --batch --import

      - name: Publish Apple targets
        run: >
          ./gradlew
          publishIosX64PublicationToMavenCentralRepository
          publishIosArm64PublicationToMavenCentralRepository
          publishIosSimulatorArm64PublicationToMavenCentralRepository
          publishMacosX64PublicationToMavenCentralRepository
          publishMacosArm64PublicationToMavenCentralRepository
          :compose:publishIosX64PublicationToMavenCentralRepository
          :compose:publishIosArm64PublicationToMavenCentralRepository
          :compose:publishIosSimulatorArm64PublicationToMavenCentralRepository
          --no-configuration-cache
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
